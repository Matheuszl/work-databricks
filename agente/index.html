<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analista Financeiro</title>

    <style>
        /* -- PALETA OFICIAL WHATSAPP -- */
        :root {
            --wa-green: #075e54;
            --wa-green-light: #128c7e;

            /* Modo claro */
            --bg-light: #efeae2;
            --msg-out-light: #dcf8c6;
            --msg-in-light: #ffffff;

            /* Modo escuro */
            --bg-dark: #111b21;
            --msg-out-dark: #005c4b;
            --msg-in-dark: #202c33;

            --radius: 8px;
            --shadow: 0 1px 1px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100dvh;
            display: flex;
            justify-content: center;
            background: var(--bg-light);
            overflow: hidden;
        }

        body.dark-mode {
            background: var(--bg-dark);
        }

        /* ---------------- HEADER ---------------- */
        .header {
            height: 60px;
            background: var(--wa-green);
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 16px;
            flex-shrink: 0;
        }

        .avatar {
            width: 42px;
            height: 42px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .header-info h1 {
            font-size: 16px;
            font-weight: 500;
        }

        .header-info p {
            font-size: 12px;
            opacity: 0.9;
        }

        .header-actions {
            margin-left: auto;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
        }

        .header-actions:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .header-actions svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        /* ---------------- CHAT ---------------- */
        .chat-container {
            width: 100%;
            max-width: 1400px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 22px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        /* BOLHAS */
        .msg {
            max-width: 75%;
            padding: 10px 14px;
            font-size: 14px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .msg-in {
            background: var(--msg-in-light);
            align-self: flex-start;
        }

        .msg-out {
            background: var(--msg-out-light);
            align-self: flex-end;
        }

        body.dark-mode .msg-in {
            background: var(--msg-in-dark);
            color: #e9edef;
        }

        body.dark-mode .msg-out {
            background: var(--msg-out-dark);
            color: #e9edef;
        }

        /* ---------------- INPUT ---------------- */
        .chat-input-area {
            display: flex;
            padding: 12px;
            background: #f0f2f5;
            gap: 10px;
        }

        body.dark-mode .chat-input-area {
            background: #202c33;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 14px;
            background: white;
        }

        body.dark-mode .chat-input {
            background: #2a3942;
            color: #e9edef;
        }

        .send-btn {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            border: none;
            background: var(--wa-green-light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .send-btn:hover {
            background: var(--wa-green);
        }

        .send-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
    </style>
</head>

<body>

    <div class="chat-container">

        <!-- HEADER -->
        <header class="header">
            <div class="avatar">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12,12.5A3.5,3.5 0 0,0 15.5,9A3.5,3.5 0 0,0 12,5.5A3.5,3.5 0 0,0 8.5,9A3.5,3.5 0 0,0 12,12.5M12,14.5C9.67,14.5 5,15.67 5,18V20H19V18C19,15.67 14.33,14.5 12,14.5Z" />
                </svg>
            </div>

            <div class="header-info">
                <h1>Analista Financeiro</h1>
                <p>online</p>
            </div>

            <div class="header-actions" id="theme-toggle">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M3.55,18.54L4.96,19.95L6.37,18.54L4.96,17.13L3.55,18.54M11,22H13V19H11V22M18.36,19.95L19.77,18.54L18.36,17.13L16.95,18.54L18.36,19.95M22,11H19V13H22V11M18.36,4.05L16.95,5.46L18.36,6.87L19.77,5.46L18.36,4.05M13,2H11V5H13V2M6.37,5.46L4.96,4.05L3.55,5.46L4.96,6.87L6.37,5.46M2,11V13H5V11H2Z" />
                </svg>
            </div>
        </header>

        <!-- CHAT -->
        <div class="chat-body" id="chatMessages">
            <div class="msg msg-in">Olá! Sou seu analista financeiro. Envie sua pergunta para começar.</div>
        </div>

        <!-- INPUT -->
        <footer class="chat-input-area">
            <input id="userInput" class="chat-input" placeholder="Digite uma mensagem..." />

            <button class="send-btn" onclick="sendMessage()">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                </svg>
            </button>
        </footer>

    </div>

    <script>
        const chat = document.getElementById("chatMessages");
        const input = document.getElementById("userInput");

        function addMessage(text, sender = "in") {
            const div = document.createElement("div");
            div.className = "msg msg-" + (sender === "out" ? "out" : "in");
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, "out");
            input.value = "";

            addMessage("Analisando...", "in");

            try {
                const response = await fetch(
                    "https://unreproachable-hybridisable-maggie.ngrok-free.dev/conta-corrente",
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ pergunta: text, tipo_conta: "conta-corrente" })
                    }
                );

                const data = await response.json();

                chat.lastChild.remove(); // remove "analisando..."
                addMessage(data.analise_texto || "Sem resposta.");
            } catch (e) {
                chat.lastChild.remove();
                addMessage("Erro ao consultar API.");
            }
        }

        // Enter envia mensagem
        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        // MODO ESCURO
        const toggle = document.getElementById("theme-toggle");
        function setTheme(mode) {
            document.body.classList.toggle("dark-mode", mode === "dark");
            localStorage.setItem("theme", mode);
        }

        toggle.onclick = () => {
            const mode = document.body.classList.contains("dark-mode") ? "light" : "dark";
            setTheme(mode);
        };

        setTheme(localStorage.getItem("theme") || "light");
    </script>

</body>

</html>
